<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Internal xyz Testing</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/elm-pep@1.0.6/dist/elm-pep.js"></script>
    <!-- The lines below are only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v3/polyfill.min.js?features=fetch,requestAnimationFrame,Element.prototype.classList,TextDecoder"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/3.18.3/minified.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

  <div id="map" class="map" style="width: 100%; height: 99%; position:absolute; right: 0px;"></div>
    <div style="background-color: rgba(0,60,136,0.3); position:absolute; padding: 3px;">

      <!-- <label for="wmts_url" style="float: left;">WMTS URL: </label> -->
      <div id="url_input">
        <!-- <select id="mapType"style="float: left;" title="base-map-choose">
          <option value="prof" selected>Production</option>
          <option value="stg">Staging</option>
          <option value="input">Input your own</option>
        </select> -->
        <select id="environment-select">
          <option value="prod" selected>Production</option>
          <option value="stag">Staging</option>
          <option value="other">Other</option>
        </select>
        <input type="text" id="wmts_url" name="wmts_url" style="width: 85%; margin-right: 5px;" value="https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}">
        <button  type="button" id='goButton'>Go</button><br>

      </div>

      <form class="scale_line" style="position:absolute">
        <div id="mouse-position"></div>
        <label for="projection">Projection </label>
        <select id="projection">
          <option value="EPSG:4326">EPSG:4326</option>
          <option value="EPSG:3857">EPSG:3857</option>
        </select>
        <label for="precision">Precision</label>
        <input id="precision" type="number" min="0" max="12" value="10"/>
          <label for="units">Units: </label>
          <select id="units">
          <option value="degrees">degrees</option>
          <option value="imperial">imperial inch</option>
          <option value="us">us inch</option>
          <option value="nautical">nautical mile</option>
          <option value="metric" selected>metric</option>
          </select>

          <select id="type">
          <option value="scaleline">ScaleLine</option>
          <option value="scalebar">ScaleBar</option>
          </select>
          <div id="showScaleTextDiv" style="display:none">
          <label><input type="checkbox" id="showScaleText" checked> Show scale text</label>
          </div>

          <select id="steps" style="display:none">
            <option value=2>2 steps</option>
            <option value=4 selected>4 steps</option>
            <option value=6>6 steps</option>
            <option value=8>8 steps</option>
          </select>
        <button  type="button"  id="remove-vector" class="remove-vector">Remove Vector</button>


      </form>

    </div>
    <div class="search-input">
      <select id="searchType" title="search">
        <option value="latlng" selected>Lat Lng</option>
        <option value="xyz">XYZ</option>
        <option value="address">Address</option>
      </select>

      <input type="text" id="search" name="search" placeholder="lat,lng in EPSG:4326" value="">
      <button  type="button"  id='gotoHereButton'>Go to here</button><br>
    </div>
    <script src="main.js"></script>
</body>

</html>
